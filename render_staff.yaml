services:
  - type: worker
    name: booking-nail-staff-bot
    env: python
    plan: free
    buildCommand: pip install -r staff_requirements.txt
    startCommand: python staff_bot_standalone.py
    envVars:
      - key: STAFF_BOT_TOKEN
        sync: false
      - key: DATABASE_PATH
        value: /opt/render/project/src/shared_scheduler.db
      - key: PYTHON_VERSION
        value: 3.9.16 